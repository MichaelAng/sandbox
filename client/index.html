<!DOCTYPE html>
<html lang="en" ng-app="sandbox">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
</head>
<body class="docs-body layout-row" layout="row" ng-cloak flex>

    <md-sidenav ui-view='sidenav' class="md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">
    </md-sidenav>

    <div ui-view class="layout-column flex" layout="column" tabindex="-1" role="main" flex>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script type="text/javascript" src="sandbox.module.js"></script>
    <script type="text/javascript" src="sandbox.router.js"></script>
    <script type="text/javascript" src="/components/sidenav/sidenav.controller.js"></script>
    <script type="text/javascript" src="/components/content/content.controller.js"></script>
</body>
</html>
