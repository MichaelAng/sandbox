<button ng-click="ContentController.createTask()">create a task</button>

<div class="container">
    <div class="row">
        <div class="col-lg-12"
            ng-repeat="task in ContentController.tasks">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox">
                </span>
                <input type="text" class="form-control" ng-model="task.name">
            </div>
        </div>
    </div>
</div>

<pre>{{ContentController.tasks | json}}</pre>
